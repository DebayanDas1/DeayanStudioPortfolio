<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #07070a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.03"/></svg>');
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }
        
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.12;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #39FF14 0%, transparent 70%);
            top: -200px;
            left: -100px;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #00F5D4 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation: float 25s ease-in-out infinite reverse;
        }
        
        .orb-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #1AFFB2 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 30s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform-origin: center;
            will-change: transform;
        }
        
        .video-card iframe {
    	    top: 0;
	    left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.1), rgba(0, 245, 212, 0.1));
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .video-card:hover::before {
            opacity: 1;
        }
        
        .video-card-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
	    overflow: hidden;
        }


	.video-card-wrapper iframe {
	    pointer-events: none;
    	    position: absolute;      /* fill the wrapper */
    	    top: 0;
    	    left: 0;
    	    width: 100%;
    	    height: 100%;
    	    border: none;
    	    display: block;
	}

        
        .hero-title {
            font-size: clamp(4rem, 12vw, 14rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 0.85;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 2.5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        .section-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1;
        }
        
        .subcategory-title {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #39FF14 0%, #00F5D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
        }
        
        .brand-link {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none;
            color: #ffffff;
            opacity: 0.6;
        }
        
        .brand-link:hover {
            opacity: 1;
            transform: translateX(-4px);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none;
            color: #ffffff;
            opacity: 0.6;
        }
        
        .back-link:hover {
            opacity: 1;
            transform: translateX(-4px);
        }
        
        .link-underline {
            position: relative;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .link-underline::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #39FF14, #00F5D4);
            transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .link-underline:hover::after {
            width: 100%;
        }
        
        .link-underline:hover {
            transform: translateX(4px);
        }
        
        .accent-divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #39FF14, #00F5D4);
            opacity: 0.4;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #07070a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(57, 255, 20, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(57, 255, 20, 0.5);
        }
    </style>
</head>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        const hero = document.getElementById('hero');
        let mouseX = 0;
        let mouseY = 0;
        let currentX = 0;
        let currentY = 0;
        
        hero.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
        });
        
        function animateParallax() {
            currentX += (mouseX - currentX) * 0.1;
            currentY += (mouseY - currentY) * 0.1;
            
            gsap.to('#hero-text', {
                x: currentX,
                y: currentY,
                duration: 0.3,
                ease: 'power2.out'
            });
            
            requestAnimationFrame(animateParallax);
        }
        animateParallax();
        
        gsap.timeline()
            .to('#hero-text', {
                opacity: 1,
                y: 0,
                duration: 1.4,
                ease: 'power4.out',
                delay: 0.2
            })
            .to('#hero-subtitle', {
                opacity: 1,
                y: 0,
                duration: 1.2,
                ease: 'power4.out'
            }, '-=0.8');
        
        gsap.to('#scifi-header', {
            scrollTrigger: {
                trigger: '#scifi',
                start: 'top 75%'
            },
            opacity: 1,
            x: 0,
            duration: 1,
            ease: 'power4.out'
        });
        
        const scifiCards = document.querySelectorAll('#scifi-grid .video-card');
        gsap.from(scifiCards, {
            scrollTrigger: {
                trigger: '#scifi-grid',
                start: 'top 80%'
            },
            opacity: 0,
            y: 60,
            duration: 1,
            stagger: 0.15,
            ease: 'power4.out'
        });
        
        scifiCards.forEach((card, index) => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    scale: 1.08,
                    boxShadow: '0 30px 80px -10px rgba(57, 255, 20, 0.3), 0 0 40px -10px rgba(0, 245, 212, 0.25)',
                    duration: 0.5,
                    ease: 'power4.out',
                    z: 10
                });
                
                scifiCards.forEach((otherCard, otherIndex) => {
                    if (otherIndex !== index) {
                        gsap.to(otherCard, {
                            scale: 0.92,
                            opacity: 0.6,
                            duration: 0.5,
                            ease: 'power4.out'
                        });
                    }
                });
            });
            
            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    scale: 1,
                    boxShadow: '0 0 0 0 rgba(57, 255, 20, 0)',
                    duration: 0.5,
                    ease: 'power4.out',
                    z: 0
                });
                
                scifiCards.forEach((otherCard) => {
                    gsap.to(otherCard, {
                        scale: 1,
                        opacity: 1,
                        duration: 0.5,
                        ease: 'power4.out'
                    });
                });
            });
            
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                gsap.to(card, {
                    rotationX: rotateX,
                    rotationY: rotateY,
                    duration: 0.3,
                    ease: 'power2.out',
                    transformPerspective: 1000
                });
            });
            
            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    rotationX: 0,
                    rotationY: 0,
                    duration: 0.5,
                    ease: 'power4.out'
                });
            });
        });
        
        gsap.to('#abstract-header', {
            scrollTrigger: {
                trigger: '#abstract',
                start: 'top 75%'
            },
            opacity: 1,
            x: 0,
            duration: 1,
            ease: 'power4.out'
        });

                trigger: '#abstract-grid',

                abstractCards.forEach((otherCard, otherIndex) => {

            card.addEventListener('mouseleave', () => {
                gsap.to(card, {

                    boxShadow: '0 0 0 0 rgba(57, 255, 20, 0)',

                });

                gsap.to(card, {

                    rotationY: 0,
                    duration: 0.5,
                    ease: 'power4.out'
                });
            });
        });
        
        gsap.to('#satisfying-header', {
            scrollTrigger: {
                trigger: '#satisfying',
                start: 'top 75%'
            },
            opacity: 1,
            x: 0,
            duration: 1,
            ease: 'power4.out'
        });
        
        const satisfyingCards = document.querySelectorAll('#satisfying-grid .video-card');
        gsap.from(satisfyingCards, {
            scrollTrigger: {
                trigger: '#satisfying-grid',

            },

        });
        
        satisfyingCards.forEach((card, index) => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    scale: 1.08,
                    boxShadow: '0 30px 80px -10px rgba(57, 255, 20, 0.3), 0 0 40px -10px rgba(0, 245, 212, 0.25)',
                    duration: 0.5,
                    ease: 'power4.out',
                    z: 10
                });
                
                satisfyingCards.forEach((otherCard, otherIndex) => {
                    if (otherIndex !== index) {
                        gsap.to(otherCard, {
                            scale: 0.92,
                            opacity: 0.6,
                            duration: 0.5,
                            ease: 'power4.out'
                        });
                    }
                });
            });
            
            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    scale: 1,
                    boxShadow: '0 0 0 0 rgba(57, 255, 20, 0)',
                    duration: 0.5,
                    ease: 'power4.out',
                    z: 0
                });
                
                satisfyingCards.forEach((otherCard) => {
                    gsap.to(otherCard, {
                        scale: 1,
                        opacity: 1,
                        duration: 0.5,
                        ease: 'power4.out'
                    });
                });
            });
            
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;

                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                gsap.to(card, {
                    rotationX: rotateX,

            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    rotationX: 0,
                    rotationY: 0,
                    duration: 0.5,
                    ease: 'power4.out'
                });
            });
        });
        
        gsap.to('#contact-title', {
            scrollTrigger: {
                trigger: '#contact',
                start: 'top 75%'
            },
            opacity: 1,
            y: 0,
            duration: 1.2,
            ease: 'power4.out'
        });
        
        gsap.to('#contact-content', {
            scrollTrigger: {
                trigger: '#contact',
                start: 'top 70%'
            },
            opacity: 1,
            y: 0,
            duration: 1.2,
            delay: 0.3,
            ease: 'power4.out'
        });
        
        gsap.to('#back-home', {
            scrollTrigger: {
                trigger: '#contact',
                start: 'top 65%'
            },
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5,
            ease: 'power4.out'
        });
    </script>
</body>
